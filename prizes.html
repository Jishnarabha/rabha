<!----------- prizes game ----------------->

      <div class="container">
        <div class="spinBtn">Spin</div>
          <div class="whell">
            <div class="number" style="--i:1;--cle:#db7093;"><span>100</span></div>
            <div class="number" style="--i:2;--cle:#db7093;"><span>500</span></div>
            <div class="number" style="--i:3;--cle:#db7093;"><span>1000</span></div>
            <div class="number" style="--i:4;--cle:#db7093;"><span>00</span></div>
            <div class="number" style="--i:5;--cle:#db7093;"><span>05</span></div>
            <div class="number" style="--i:6;--cle:#db7093;"><span>50</span></div>
            <div class="number" style="--i:7;--cle:#db7093;"><span>20</span></div>
            <div class="number" style="--i:8;--cle:#db7093;"><span>2000</span></div>
            
          </div>
      </div>
      
      <script>
        let whell = document.querySelector('.whell');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function(){
          whell.style.transform = "rotate(" + value +"deg)";
          value += Math.ceil(Math.random() * 3600);
        }

      </script>
